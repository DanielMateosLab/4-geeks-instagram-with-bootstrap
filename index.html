<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Photo Feed With Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body style="box-sizing: border-box;">
    <nav class="nav sticky-top bg-light py-2">
        <div class="container d-flex align-items-center gap-2">
            
            <a href="#" class="navbar-brand text-reset">
                <i class="bi bi-instagram"></i>
                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="instagram logo">
            </a>

            <div class="flex-grow-1"></div>
    
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createPostModal">Create a new post</button>
            
            <div class="dropdown dropdown-menu-start">
                <button class="dropdown-toggle btn" data-bs-toggle="dropdown">
                    <i class="bi bi-gear-fill"></i>
                </button>
                
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Log Out</a></li>
               </ul>
            </div>
        </div>
    </nav>

    <nav class="nav nav-pills py-2 justify-content-center">
        <a href="/index.html" class="nav-link active bg-secondary" aria-current="page">
            <i class="bi bi-grid-3x3-gap-fill"></i>
        </a>
        <a href="/cards-view.html" class="nav-link text-secondary d-flex align-items-center">
            <i class="bi bi-square-fill" style="font-size: 0.5rem;"></i>
        </a>
    </nav>
    
    <main class="photo-grid">
        <img class="img-fluid" src="https://images.unsplash.com/photo-1561037404-61cd46aa615b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="a dog">
        <img class="img-fluid" src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="a dog">
        <img class="img-fluid" src="https://images.unsplash.com/photo-1498837167922-ddd27525d352?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="a dog">
        <img class="img-fluid" src="https://images.unsplash.com/photo-1523942839745-7848c839b661?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y29mZmV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="coffe cups">
        <img src="https://images.unsplash.com/photo-1595669994887-c202e84f06da?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fG11c2hyb29tc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" class="img-fluid">
        <img src="https://images.unsplash.com/photo-1628819115616-6a6b57361724?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fG5hdHVyZSUyMGltYWdlc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" class="img-fluid"></img>
        <img class="img-fluid" src="https://images.unsplash.com/photo-1507832321772-e86cc0452e9c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cm9ja3N8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60">
    </main>
    

    <div class="modal fade" id="createPostModal" tabindex="-1" aria-label="create a new post" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
                <textarea class="form-control mb-2" cols="30" rows="3"></textarea>
                <button class="btn btn-outline-secondary">
                    <i class="bi bi-camera-fill"></i>
                </button>
                <button class="btn btn-outline-secondary">
                    <i class="bi bi-geo-alt-fill"></i>
                </button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-success">Publish</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
